<html>
    <head>
        <style>
            div{
                width:100px;
                height:100px;
                border:2px solid red;
            }
        </style>
    </head>
    <body>
        <div id="d1">This is div1</div>
        BackColor:<select id="selBackColor">
            <option>Red</option>
            <option>yellow</option>
            <option>green</option>
        </select>
        FontColor:<select id="selFontColor">
            <option>blue</option>
            <option>orange</option>
            <option>vilot</option>
        </select>
        <input type="button" value="click" onclick="fun()">
        <script>
            var d1=document.getElementById("d1");
            function fun(){
                var backColor=document.getElementById("selBackColor").value;
                var fontColor=document.getElementById("selFontColor").value;
                console.log(backColor,fontColor);
                d1.style.backgroundColor=backColor;
                d1.style.color=fontColor;
            
            }
        </script>
    </body>
</html>
